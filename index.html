<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Super Hangman(Snes edition)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <aside class="aside">
            <h1 class="instructions">
                Instructions
            </h1>
            <p class="paragraph-style">
                "Super Mega Hangman" This game allows the user to input letters in a guessing game for video game
                characters. If the user's
                letter returns incorrect, the letter will be removed from input field. If the users input
                returns true it will appear under Mega Man!

            </p>
        </aside>
        <picture id="main">
            <img class="start" src="/resources/images/running.gif" alt="">
            <img class="lose" src="/resources/images/death animation.gif" alt="megaman dies">
        </picture>

        </main>
        <div class="title">
            <h1> Super Mega HangMan</h1>
        </div>
        <!-- huge megaman nerd here -->

    </div>
    <nav class="nav">
        <!-- <input class="reset-game" type="button" value="New Game"></input> -->
        <button class="reset-game">New Game </button>


    </nav>
    <div id="input">
        <div class="lives-message">
                <!-- <img class="heart" src="/resources/images/hearttank.gif" /> -->
        </div>
    </div>

    <div id="hold">
        <ul class="my-word">

        </ul>
    </div>

    <div id="alphabet">

        <ul class="letters">
        </ul>
    </div>
    <script defer src="script/script.js"></script>

</body>

</html>
